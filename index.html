<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
<header>
    <h1 class="logo">MyCatalog</h1>
</header>
<main>
    <section class="search">
        <div class="search-box">
            <form class="search-bar">
                <input type="search" placeholder="Search My Catalog">
                <i class="fa fa-search"></i>
            </form>
        </div>
        <div class="book-log">
            <h4>Book Log</h4>
            <p>Total book count:</p>
            <p>Read:</p>
            <p>Not Read:</p>
        </div>
    </section>
    <section class="display">
        <article class="display-key">
            <div class="key-container">
                <p>Order By:</p>
                <div class="order-date">
                    <label for="date"></label>
                    <select id="date" name="date">
                        <option value="#">Date Published</option>
                        <option value="#">Date Entered</option>
                    </select>
                </div>
                <div class="order-name">
                    <label for="name"></label>
                    <select id="name" name="sorting">
                        <option value="#">Ascending</option>
                        <option value="#">Descending</option>
                    </select>
                </div>
                <div class="order-read">
                    <label for="read"></label>
                    <select id="read" name="read">
                        <option value="#">All</option>
                        <option value="#">Read</option>
                        <option value="#">Not read</option>
                    </select>
                </div>
            </div>
            <div class="read-status">
                <div class="read-container"></div>
                <p>Read</p>
                <div class="unread-container"></div>
                <p>Not Read</p>
            </div>
        </article>
<!--        <div class="catalog-message">-->
<!--            <h2>There are no books in your catalog</h2>-->
<!--            <p><em>Select the add symbol in the bottom right corner to add books</em></p>-->
<!--        </div>-->
        <article class="display-tiles">
            <!-- books entered here -->
<!--            <div class="display-tile">-->
<!--                <h3 class="tile-heading">My Title</h3>-->
<!--                <p class="tile-field">Author</p>-->
<!--                <p class="tile-field">Pages</p>-->
<!--                <p class="tile-field">Published</p>-->
<!--                <span class="remove-book">&#x2715</span>-->
<!--                <ul>-->
<!--                    <li>-->
<!--                        <input type="checkbox" name="power" id="power">-->
<!--                        <label for="power"><span class="on">Read</span> <span class="off">Unread</span></label>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </div>-->
        </article>
    </section>
    <section class="form-container">
        <form class="book-form">
            <h2 class="form-header">ADD BOOK TO LIBRARY</h2>
            <p class="form-key">Required fields are followed by <strong><abbr title="required" aria-label="required">*</abbr></strong>.</p>
            <p>
                <label for="title">
                    <span>Title:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">
                    <span>Author:</span>
                    <strong><abbr title="author" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="pages">
                    <span>Pages:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="number" id="pages" name="pages" min="1" max="50000" required>
            </p>
            <p>
                <label for="pub-date">
                    <span>Date:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="date" id="pub-date" name="pub-date" min="0000-01-01" required>
            </p>
            <p>
                <label for="summary">
                    <span>Summary: </span>
                </label>
                <textarea id="summary" name="summary"></textarea>
            </p>
            <p>
                <label for="status">
                    <span>Status: </span>
                </label>
                <select class="status" id="status" name="isread">
                    <option value=true>Read</option>
                    <option value=false>Not Read</option>
                </select>
            </p>
            <button class="add-book" type="submit">Add</button>
            <span class="close-form">&#x2715</span>
        </form>
    </section>
</main>
<footer></footer>
<button class="new-book">
    <span class="material-icons">&#43;</span>
</button>
</body>
</html>
