<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
<header>
    <h1 class="logo">MyCatalog</h1>
</header>
<main>
    <section class="search">
        <div class="search-box">
            <form class="search-bar">
                <input id="filter" type="search" placeholder="Search by Author or Title">
                <i class="fa fa-search"></i>
            </form>
        </div>
        <div class="book-log">
            <h4>Book Log</h4>
            <p>Total book count:</p>
            <p>Read:</p>
            <p>Unread:</p>
        </div>
    </section>
    <section class="display">
        <article class="display-key">
            <div class="key-container">
                <div class="order-date select">
                    <label for="date"></label>
                    <select class="my-select" id="date" name="date">
                        <option value="#">Date Published</option>
                        <option value="#">Date Entered</option>
                    </select>
                </div>
                <div class="order-name select">
                    <label for="name"></label>
                    <select class="my-select" id="name" name="sorting">
                        <option value="#">Ascending</option>
                        <option value="#">Descending</option>
                    </select>
                </div>
                <div class="order-read select">
                    <label for="read"></label>
                    <select class="my-select" id="read" name="read">
                        <option value="all">All</option>
                        <option value="unread">Read</option>
                        <option value="read">Unread</option>
                    </select>
                </div>
            </div>
            <div class="read-status">
                <div class="read-container"></div>
                <p>Read</p>
                <div class="unread-container"></div>
                <p>Unread</p>
            </div>
        </article>
<!--        <div class="catalog-message">-->
<!--            <h2>There are no books in your catalog</h2>-->
<!--            <p><em>Select the add symbol in the bottom right corner to add books</em></p>-->
<!--        </div>-->
        <article class="display-tiles">

        </article>
    </section>
    <section class="form-container">
        <form class="book-form" method="post" action="#">
            <h2 class="form-header">ADD TO CATALOG</h2>
            <p id="form-key">Required fields are followed by <strong><abbr title="required" aria-label="required">*</abbr></strong>.</p>
            <p>
                <label for="title">
                    <span>Title:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input class="form-title" type="text" id="title" name="title" maxlength="80"required>
                <span></span>
            </p>
            <p>
                <label for="author">
                    <span>Author:</span>
                    <strong><abbr title="author" aria-label="required">*</abbr></strong>
                </label>
                <input class="form-author" type="text" id="author" name="author" maxlength="40" required>
                <span></span>
            </p>
            <p>
                <label for="pages">
                    <span>Pages:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input class="form-pages" type="number" id="pages" name="pages" min="1" max="9999" required>
                <span></span>
            </p>
            <p>
                <label for="pub-date">
                    <span>Date:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input class="form-date" type="date" id="pub-date" name="pub-date" min="0001-01-01" required>
                <span></span>
            </p>
            <p>
                <label for="summary">
                    <span>Summary: </span>
                </label>
                <textarea id="summary" name="summary" maxlength="300"></textarea>
            </p>
            <p class="form-select">
                <label for="status">
                    <span>Status: </span>
                </label>
                <select class="status my-select" id="status" name="isread">
                    <option value=true>Read</option>
                    <option value=false>Unread</option>
                </select>
            </p>
            <button id="add-book" class="add-book-disable" type="button" disabled>Add</button>
            <span class="close-form">&#x2715</span>
        </form>
    </section>
</main>
<footer></footer>
<button class="new-book">
    <span class="material-icons">&#43;</span>
</button>
</body>
</html>
